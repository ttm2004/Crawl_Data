<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Trang web Món ăn{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background: #f8f9fa; }
    .navbar { box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="/"><i class="fas fa-home"></i> Trang chủ</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link text-white" href="/list">Danh sách món</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<footer class="bg-light text-center text-muted py-3 mt-5 border-top">
  <p class="mb-0">© 2025 Nhóm Món Ngon Mỗi Ngày | D22CNTT04</p>
</footer>

<!-- Modal Thông báo -->
<div class="modal fade" id="infoModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Thông báo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalMsg">
        Chào mừng bạn đến với trang web!
      </div>
    </div>
  </div>
</div>

<script>
  function showModal(msg) {
    document.getElementById("modalMsg").innerText = msg;
    new bootstrap.Modal(document.getElementById('infoModal')).show();
  }
</script>

</body>
</html>
